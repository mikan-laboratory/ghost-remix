# fly.toml app configuration file generated for smooth-jazz on 2024-01-19T10:47:04+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "smooth-jazz"
primary_region = "nrt"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  cmd = ["start.sh"]
  entrypoint = ["sh"]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"
  ignorefile = ".dockerignore"

[[mounts]]
  source = "ghost_data"
  destination = "/var/www/ghost/content"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
